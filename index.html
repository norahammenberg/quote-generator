<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

    <link rel="icon" type="image/png" > <!--Add mine-->
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,700;1,100;1,200;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
    
    <!--Styles-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--we using id because? -->
    <div class="quote-container" id="quote-container">
        <!--Quote element-->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>

        <!--Auther element-->
        <div class="quote-auther">
            <span id="auther"></span>
        </div>

        <!--Buttons element-->
        <div class="button-contianer">
            <button class="twitter-button" id="twitter" title="Tweet This">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>

    <!--loader-->
    <div class="loader" id="loader"></div>
    
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
