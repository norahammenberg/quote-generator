<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

    <link rel="icon" type="image/png" > <!--Add mine-->
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,700;1,100;1,200;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
    <!--Styles-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--we using id because? -->
    <div class="quote-container" id="quote-container">
        <!--Quote element-->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <!--we using span becaus it do not tak up anyroom more then the text it self on the website.
            and we using an id so we can target this element in JS and dynmaecly change the inner text
            but we starting with statics element when we designing the UX-->
            <span id="quote">Hey. my name is Nora Hammenberg</span>
        </div>
        <!--Auther element-->
        <div class="quote-auther">
            <span id="auther">Nora Hammenberg</span>
        </div>
        <!--Buttons element
        We make a button cointainer to be able to use flex box on the two different burrens separated from the body flex botton.-->
        <div class="button-contianer">
            <!--title we use so that when you hoover over the icon there will be an explantaion on what the button will do-->
            <button class="twitter-button" id="twitter" title="Tweet This">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-quote">New Quote</button>
        </div>
    </div>
    
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
